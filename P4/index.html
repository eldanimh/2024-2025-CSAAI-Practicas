<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory </title>

        <link rel="stylesheet" href="css/memory.css" />
        <script src="js/memory-game.js" defer></script>
    </head>
    <body>
        <div class="game">
            <div class="controles">
                <button id="start">Comenzar</button>
                <div class="display">
                    <div class="movimientos">0 movimientos</div>
                    <div class="timer">tiempo: 0 sec</div>
                </div>

            </div>
            <div>
                <b>Elige el tamaño del tablero</b><br>
                <input type="radio" name="dimens" value="2">2
                <input type="radio" name="dimens" value="4">4
                <input type="radio" name="dimens" value="6">6
                <!--<input type="number" min="2" max="6" step="2">-->
            </div>

            <div class="grid-container">
                <!--<div class="tablero" grid-dimension="6"></div>-->
                
                <div class="tablero"></div>
                <div class="win">¡Has Ganado!</div>
            </div>
        </div>
    </body>
